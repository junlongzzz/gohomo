name: Build and release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ windows ]
        goarch: [ amd64, arm64 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Get commit info
        id: commit-info
        run: |
          echo "COMMIT_SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "COMMIT_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          LDFLAGS: '-s -w -X main.build=${{ env.COMMIT_SHA_SHORT }} -X main.version=${{ env.COMMIT_TAG }} -H=windowsgui'
        run: |
          mkdir -p bin
          go version
          go build -ldflags="${{ env.LDFLAGS }}" -trimpath -o bin/gohomo.exe .
          cd bin
          zip -r gohomo-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.COMMIT_TAG }}.zip *
          cd ..
          echo -n "${{ env.COMMIT_TAG }}" > bin/version.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gohomo-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            bin/*.zip
            bin/version.txt

  release:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v5
        with:
          path: bin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/**/*.zip
            bin/**/version.txt
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true